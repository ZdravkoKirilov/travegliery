<main
  class="centered-content padded-container"
  *ngIf="activeProject$ | async as project"
>
  <app-authenticated-header></app-authenticated-header>
  <header class="mb-2 flex align-center mobile-ml-1 mobile-mr-1">
    <span>
      <a routerLink="../.." cta="tertiary" class="align-center">
        <svg-icon key="back" class="mr-1"></svg-icon>

        <span>Projects</span>
      </a>
    </span>

    <span class="ml-1 mr-1"> / </span>

    <span>
      <a routerLink="../" cta="tertiary">{{ project.name }}</a>
    </span>

    <span class="ml-1 mr-1"> / </span>

    <h1 class="h5">Participants</h1>
  </header>

  <div class="mt-2 card-container wrap mobile-ml-1 mobile-mr-1">
    <div *ngFor="let participant of participants$ | async" class="card">
      <div class="flex mb-1">
        <svg-icon
          key="star"
          size="md"
          class="mr-1 star"
          *ngIf="isFavorite(participant.id) | async"
        ></svg-icon>
        <h5>{{ participant.firstName }} {{ participant.lastName }}</h5>
      </div>

      <a class="block" cta="tertiary" [routerLink]="[participant.id]"
        >Check details</a
      >
    </div>
  </div>
</main>
