<ng-container *ngIf="participant$ | async as participant">
  <div class="mb-2">
    <span>Email:</span>
    <span class="ml-2">{{ participant.email }}</span>
  </div>

  <div *ngIf="participant.phone">
    <span>Phone:</span>
    <span class="ml-2">{{ participant.phone }}</span>
  </div>
</ng-container>
