<main
  *ngIf="activeProject$ | async as project"
  class="centered-content padded-container"
>
  <app-authenticated-header> </app-authenticated-header>
  <header class="mb-2 flex align-center wrap">
    <span>
      <a routerLink="../.." cta="tertiary" class="align-center">
        <svg-icon key="back" class="mr-1"></svg-icon>

        <span>Projects</span>
      </a>
    </span>

    <span class="ml-1 mr-1"> / </span>

    <span>
      <a routerLink="../" cta="tertiary">{{ project.name }}</a>
    </span>

    <span class="ml-1 mr-1"> / </span>

    <h1 class="ml-1 h5">
      <span class="bold"> {{ project.name }} itinerary </span>
    </h1>
  </header>

  <article>
    <header
      class="flex space-between wrap mb-2 align-center mobile-mr-1 mobile-ml-1"
    >
      <div class="mobile-mb-1">
        <app-booking-filters
          [participants]="participants$"
        ></app-booking-filters>
      </div>
      <div>
        <a
          cta="tertiary"
          class="flex align-center"
          [routerLink]="['../', 'sharing', 'pricing', 'send']"
          [queryParams]="bookingFilters$ | async"
        >
          <svg-icon key="budget" class="mr-1"></svg-icon>
          <span>Price summary</span>
        </a>
      </div>
    </header>
    <app-booking-list
      [bookings]="(bookingGroups$ | async) || []"
    ></app-booking-list>
  </article>
</main>
