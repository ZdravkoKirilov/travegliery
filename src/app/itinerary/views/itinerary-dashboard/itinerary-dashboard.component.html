<main
  *ngIf="activeProject$ | async as project"
  class="centered-content padded-content"
>
  <app-authenticated-header> </app-authenticated-header>
  <header class="mb-2">
    <span>
      <a routerLink="../.." cta="tertiary"> Home dashboard </a>
    </span>

    <span class="ml-1 mr-1"> / </span>

    <span>
      <a routerLink="../" cta="tertiary">{{ project.name }}</a>
    </span>
  </header>

  <article>
    <h1 class="mb-2 h2">Itinerary for {{ project.name }}</h1>

    <app-booking-list
      [bookings]="(bookingGroups$ | async) || []"
    ></app-booking-list>
  </article>
</main>
