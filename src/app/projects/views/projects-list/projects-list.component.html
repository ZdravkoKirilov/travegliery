<article class="centered-content padded-content">
  <header class="mb-2">
    <button (click)="logout()">Logout</button>
    <h1>Active projects</h1>
  </header>

  <div>
    <div *ngFor="let project of projects$ | async">
      <h2 class="h5">{{ project.name }}</h2>
      <div>
        <a [routerLink]="[project.id]">Open</a>
      </div>
    </div>
  </div>
</article>
