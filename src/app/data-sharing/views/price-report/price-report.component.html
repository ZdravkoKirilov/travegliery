<main
  class="centered-content padded-container"
  *ngIf="bookings$ | async as bookings"
>
  <app-public-header></app-public-header>

  <header *ngIf="sharedItem" class="mb-3 mt-3">
    <h1 class="h3">Price report</h1>
    <span>Created at: {{ sharedItem.createdAt | date }}</span>
  </header>

  <app-price-report-visualization
    class="mobile-ml-1 mobile-mr-1 block"
    [bookings]="bookings"
  ></app-price-report-visualization>
</main>
